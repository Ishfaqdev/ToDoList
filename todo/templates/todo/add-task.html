{% extends "todo/base.html" %}

    {% block title %} <title>ToDo App - Add Task</title>{% endblock title %}
    {% block style %}
    <style>
        body {
            background-color: #f8f9fa; 
        }

        .add-task-title {
            color: #007bff; 
            text-align: center; 
            margin-bottom: 30px;
        }
    </style>
    {% endblock style %}


{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="add-task-title">Add Task</h2>
                <form method="POST" action="{% url 'add-task' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.title.id_for_label }}" style="font-weight: bold;">
                            {{ form.title.label }}
                        </label>
                        {{ form.title }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.description.id_for_label }}" style="font-weight: bold;">
                            {{ form.description.label }}
                        </label>
                        {{ form.description }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.priority.id_for_label }}" style="font-weight: bold;">
                            {{ form.priority.label }}
                        </label>
                        {{ form.priority }}
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Add Task</button>
                </form>
                
                
            </div>
        </div>
    </div>
{% endblock content %}
